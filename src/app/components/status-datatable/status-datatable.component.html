
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="full-table">
    <!-- Marca -->
    <ng-container matColumnDef="mark">
      <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.mark}} </mat-cell>
    </ng-container>
  
    <!-- Modelo -->
    <ng-container matColumnDef="model" class="header-table">
      <mat-header-cell *matHeaderCellDef> Modelo </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.model}} </mat-cell>
    </ng-container>

    <!-- Estado Del Viaje -->
    <ng-container matColumnDef="statusTravel" class="header-table">
        <mat-header-cell *matHeaderCellDef class="header-table"> Estado Del Viaje </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.travelEquipmentDTOs[element.travelEquipmentDTOs.length - 1].statusTravel | statusTravelPipe}} </mat-cell>
      </ng-container>

      <!-- Estado Del Equipo -->
      <ng-container matColumnDef="statusEquipment" class="header-table">
        <mat-header-cell *matHeaderCellDef class="header-table"> Estado Del Equipo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.travelEquipmentDTOs[element.travelEquipmentDTOs.length - 1].statusTravel | statusEquipment}} </mat-cell>
      </ng-container>

      
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5,7]"
showFirstLastButtons 
aria-label="Viajes">
</mat-paginator>

<div class="refresh">
  <button (click)="refresh()" mat-mini-fab color="accent" aria-label="Refresh Button" matTooltip="Actualizar">
    <mat-icon>refresh</mat-icon>
  </button>
</div>
