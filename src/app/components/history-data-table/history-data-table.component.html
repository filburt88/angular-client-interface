<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Pedidos">
    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">Fecha</th>
      <td mat-cell *matCellDef="let row">{{row.fecha}}</td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca" class="header-table">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">Marca</th>
      <td mat-cell *matCellDef="let row">{{row.marca}}</td>
    </ng-container>

    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo" class="header-table">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">Modelo</th>
      <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
    </ng-container>

    <!-- Estado Del Equipo Column -->
    <ng-container matColumnDef="estadoDelEquipo" class="header-table">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">Estado Del Equipo</th>
      <td mat-cell *matCellDef="let row">{{row.estadoDelEquipo}}</td>
    </ng-container>

    <!-- Estado Del Envio Column -->    
    <ng-container matColumnDef="estadoDelEnvio" class="header-table">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">Estado Del Envio</th>
      <td mat-cell *matCellDef="let row">{{row.estadoDelEnvio}}</td>
    </ng-container>
    
    <!-- Entregado Column -->    

    <ng-container matColumnDef="entregado" class="header-table">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">Entregado</th>
      <td mat-cell *matCellDef="let row">{{row.entregado}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5]"
      aria-label="Seleccionar pagina" class="paginator-container">
  </mat-paginator>
</div>
